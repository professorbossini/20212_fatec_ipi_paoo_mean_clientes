<mat-accordion *ngIf="clientes.length > 0">

    <mat-expansion-panel *ngFor="let cli of clientes">
        <mat-expansion-panel-header>{{cli.nome}}</mat-expansion-panel-header>
        <p>Fone: {{cli.fone}}</p>
        <p>E-mail: {{cli.email}}</p>
        <mat-action-row>
            <button mat-button color="primary" [routerLink]="['/editar', cli.id]">EDITAR</button>
            <button mat-button color="warn" (click)="onDelete(cli.id)">REMOVER</button>
        </mat-action-row>
    </mat-expansion-panel>

</mat-accordion>

<p *ngIf="clientes.length <= 0" class="mat-body-1" style="text-align:center;">Nenhum cliente cadastrado</p>
