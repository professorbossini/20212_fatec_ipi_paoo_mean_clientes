<mat-card>
    <form (submit)="onSalvarCliente(clienteForm)"  #clienteForm="ngForm">

    
    <mat-form-field
        appearance="fill">
        <mat-label>Digite o nome</mat-label>
        <input 
            matInput
            type="text"
            name="nome" 
            [ngModel]="cliente?.nome" 
            required
            minlength="3"
            />
        <button 
            *ngIf="true" 
            matSuffix 
            mat-icon-button 
            >
            <mat-icon>close</mat-icon>
        </button>
        <mat-error>Pelo menos 3 caracteres</mat-error>
    </mat-form-field>
   
    <mat-form-field 
        appearance="fill">
        <mat-label>Digite o fone</mat-label>
        <input
            matInput 
            type="text" 
            name="fone"
            [ngModel]="cliente?.fone"
            required
            />
        <button
            *ngIf="true"
            matSuffix
            mat-icon-button
            >
            <mat-icon>close</mat-icon>
        </button>
        <mat-error>Digite o telefone</mat-error>
    </mat-form-field>

    <mat-form-field 
        appearance="fill">
        <mat-label>Digite o e-mail</mat-label>
        <input
            matInput 
            type="email" 
            name="email"
            [ngModel]="cliente?.email"
            required
            email
            />
        <button
            *ngIf="true"
            matSuffix
            mat-icon-button
            >
            <mat-icon>close</mat-icon>
        </button>
        <mat-error>E-mail inv√°lido</mat-error>
    </mat-form-field>
   
    <button mat-stroked-button color="accent" >Salvar Cliente</button>
</form>
</mat-card>
